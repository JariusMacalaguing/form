<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Form Maker</title>
</head>

<body>
    <style>
        body {
          background-image:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTy-GRbhqRumVKC6ADtLQUvPZivbu_HSfiPzA&usqp=CAU');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size:100% 100%;
        }
        </style>
        

    <div class="container">
        
        <h2 class="mt-2" style="color: tomato;">Form Maker</h2>
        <select id="type" class="form-select">
            <option value="text">Text</option>
            <option value="radio">Radio</option>
            <option value="button">Button</option>
            
        </select>
        <input type="text" id="label" class="form-control mt-2" placeholder="Label">
        <input type="text" id="placeholder" class="form-control mt-2" placeholder="Placeholder">
        <div class="d-flex flex-row justify-content-end mt-2">
            <button onclick="insert()" id="insert" class="btn btn-warning">Insert Element</button>
        </div>
        <div id="elements" class="card mt-2 p-2">
            <h3 class="text-warning">Insert Here</h3>
        </div>
        
    </div>   
     
    <script src="script.js"></script>
</body>

</html>
